<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网站</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>欢迎来到我的网站</h1>
            <p>这是一个简洁现代的网页模板</p>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>在这里介绍你自己...</p>
        </section>

        <section id="projects">
            <h2>我的项目</h2>
            <div class="project-grid">
                <div class="project-card">
                    <h3>项目 1</h3>
                    <p>项目描述...</p>
                </div>
                <div class="project-card">
                    <h3>项目 2</h3>
                    <p>项目描述...</p>
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <form>
                <input type="text" placeholder="你的名字">
                <input type="email" placeholder="你的邮箱">
                <textarea placeholder="你的留言"></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的网站. All rights reserved.</p>
    </footer>
</body>
</html>
